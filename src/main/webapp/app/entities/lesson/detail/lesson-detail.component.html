<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lesson">
      <h2 data-cy="lessonDetailsHeading"><span>Lesson</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ lesson.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ lesson.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ lesson.description }}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
          <span>{{ lesson.link }}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
          <div *ngIf="lesson.course">
            <a [routerLink]="['/course', lesson.course?.id, 'view']">{{ lesson.course?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/lesson', lesson.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
