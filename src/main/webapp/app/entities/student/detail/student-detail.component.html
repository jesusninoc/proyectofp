<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="student">
      <h2 data-cy="studentDetailsHeading"><span>Student</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ student.id }}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
          <span>{{ student.username }}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
          <span>{{ student.password }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ student.name }}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
          <span>{{ student.lastname }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <span>{{ student.image }}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
          <span *ngFor="let course of student.courses; let last = last">
            <a [routerLink]="['/course', course?.id, 'view']">{{ course.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/student', student.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
