<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="course">
      <h2 data-cy="courseDetailsHeading"><span>Course</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ course.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ course.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ course.description }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <span>{{ course.image }}</span>
        </dd>
        <dt><span>Instructor</span></dt>
        <dd>
          <div *ngIf="course.instructor">
            <a [routerLink]="['/instructor', course.instructor?.id, 'view']">{{ course.instructor?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/course', course.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
